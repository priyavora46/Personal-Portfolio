        /* Contact Section */

        .contact-form {
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        .contact-form button {
            background: #8F87F1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        .contact-form button:hover {
            background: #6A64D9;
            transform: scale(1.05);
        }

        /* Social Icons */
        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            color: white;
            font-size: 30px;
            margin: 10px;

            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
